<html>
  <head>
    <title>Login page</title>
  </head>
  <body>
    <h1>Simple Login Page</h1>
    <form name="login">
      Username<input type="text" name="user_id" /> 
      Password<input type="password" name="password"/>
      <input type="button" onclick="check(this.form)" value="Login" />
      <input type="reset" value="Cancel" />
    </form>
    <script language="javascript">
      function check(form) {
        /*function to check userid & password*/
        function readTextFile(file, callback) {
          var rawFile = new XMLHttpRequest();
          rawFile.overrideMimeType("application/json");
          rawFile.open("GET", file, true);
          rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
              callback(rawFile.responseText);
            }
          };
          rawFile.send(null);
        }
        // var account;
        readTextFile("input.json", function (text) {
          var data = JSON.parse(text);
          var account=data;
          console.log(account)
          var check_account = false;
          for (var i in account) {
            if (
              form.user_id.value == account[i].user &&
              form.password.value == account[i].password
            ) {
              check_account = true;
            }
          }
          if (check_account) {
            var myWindow = window.open("homepage_for_user.html", "_self");
          } else {
            alert("Error Password or Username"); /*displays error message*/
          }
        });
      }
    </script>
  </body>
</html>
